<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1>Function</h1>
      <h2>Basic</h2>
      <ul>
        <script>
          function two(){
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
          }
          document.write('<li>1</li>');
          two();
          document.write('<li>3</li>');
          two();
        </script>
      </ul>
      
      <h1>Parameter & Argument</h1>
      <script>
        function onePlusone(){
          document.write(1+1+'<br>');
        }
        onePlusone();
        function sum(a,b){
          document.write(a+b+"</div>");
        }
        function sumColorRed(a,b){
          document.write('<div style="color:red;">'+a+b+"</div>");
        }
        function sum2(a,b){
          return a+b;
        }
        sum(1,2);
        sumColorRed(4,5);
        document.write('<div style="font-size:3rem">'+sum2(2,3)+"</div>");
      </script>
      <h2>Return</h2>
  </body>
</html>
